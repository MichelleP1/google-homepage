<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
	<div id="header">
		<div id="left">
			<div id="about">
				<p>About</p>
			</div>
			<div id="store">
				<p>Store</p>
			</div>
		</div>
		<div id="right">
			<div id="gmail">
				<p>Gmail</p>
			</div>
			<div id="images">
				<p>Images</p>
			</div>
			<div id="menu">
				<img src="images/menu.png">
			</div>
			<div id="account">
				<button>Sign In</button>
			</div>
		</div>
	</div>

	<div id="logo">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo">
	</div>

	 <form>
	 	<div id="magnifying-glass">
	 		<img src="images/mag-glass.png">
	 	</div>
	 	<div id="microphone">
	    	<img src="https://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
	    </div>
	   	<input type="text" name="firstname"><br>
	</form> 

	<div id="search-buttons">
		<div id="search-left">
			<button>Google Search</button>
		</div>
		<div id="search-right">
			<button>I'm Feeling Lucky</button>
		</div>
	</div>

	<footer>
		<div id="footer-left">
			<div id="advertising">
				<p>Advertising</p>
			</div>
			<div id="business">
				<p>Business</p>
			</div>
			<div id="how">
				<p>How Search works</p>
			</div>
		</div>

		<div id="footer-right">
			<div id="privacy">
				<p>Privacy</p>
			</div>
			<div id="terms">
				<p>Terms</p>
			</div>
			<div id="settings">
				<p>Settings</p>
			</div>
		</div>
	</footer>
</body>

</html>
